<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            font-size: 30px;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(10deg); }
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            max-height: 85vh;
            overflow-y: auto;
            margin: 20px;
        }

        h1 {
            font-family: 'Caveat', cursive;
            font-size: 3.5rem;
            color: #e63946;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 60px;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #yesBtn {
            font-size: 1.2rem;
            padding: 15px 40px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            cursor: pointer;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        #noBtn {
            font-size: 0.9rem;
            padding: 10px 25px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.15s ease;
            cursor: pointer;
            position: fixed;
            pointer-events: none;
            z-index: 5;
        }

        #noBtn.paused {
            transition: all 0.5s ease;
        }

        .celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .emoji {
            font-size: 8rem;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-30px); }
            50% { transform: translateY(-15px); }
            75% { transform: translateY(-5px); }
        }

        .message {
            font-family: 'Caveat', cursive;
            font-size: 3rem;
            color: #e63946;
            margin-top: 20px;
            animation: slideUp 0.5s ease 0.3s both;
        }

        .thank-you {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.3rem;
            color: #555;
            margin-top: 15px;
            font-weight: 500;
            animation: slideUp 0.5s ease 0.6s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Contact Form Styles */
        .contact-form {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .contact-form.show {
            display: flex;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            border: 2px solid #f093fb;
            border-radius: 25px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #f5576c;
        }

        .contact-form textarea {
            border-radius: 15px;
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 50px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        .form-note {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Footer credit */
        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1000;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .question {
                font-size: 1.2rem;
            }

            #yesBtn {
                font-size: 1rem;
                padding: 12px 30px;
            }

            #noBtn {
                font-size: 0.8rem;
                padding: 8px 20px;
            }

            .emoji {
                font-size: 5rem;
            }

            .message {
                font-size: 2rem;
            }

            .thank-you {
                font-size: 1.1rem;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" style="top: 10%; left: 15%;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="top: 20%; right: 20%; animation-delay: 2s;">üíï</div>
    <div class="heart-bg" style="bottom: 15%; left: 10%; animation-delay: 4s;">üíñ</div>
    <div class="heart-bg" style="bottom: 25%; right: 15%; animation-delay: 6s;">üíó</div>
    <div class="heart-bg" style="top: 50%; left: 5%; animation-delay: 3s;">üíù</div>
    <div class="heart-bg" style="top: 60%; right: 10%; animation-delay: 5s;">üíò</div>

    <div class="container">
        <!-- Question Section -->
        <div id="questionSection">
            <h1>Hey There! üíï</h1>
            <p class="question">Will You Be My Valentine?</p>
            <div class="buttons">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <!-- Celebration Section -->
        <div id="celebration" class="celebration">
            <div class="emoji">üòä</div>
            <div class="message">Yay! I knew it! üíï</div>
            <p class="thank-you">Thanks for accepting my Valentine request!</p>
        </div>

        <!-- Contact Form Section -->
        <div id="contactForm" class="contact-form">
            <div class="emoji">üíå</div>
            <div class="message" style="font-size: 2rem; margin-bottom: 20px;">Let's stay in touch!</div>
            <form id="valentineForm" action="https://formsubmit.co/kapilbucche007@gmail.com" method="POST">
                <input type="text" name="name" placeholder="Your Name *" required>
                <input type="text" name="instagram" placeholder="Instagram ID (e.g., @username) *" required>
                <input type="text" name="contact" placeholder="Phone Number or Email *" required>
                <textarea name="message" placeholder="Leave a sweet message (optional)" rows="3"></textarea>
                
                <!-- FormSubmit Configuration -->
                <input type="hidden" name="_subject" value="üíï New Valentine Response!">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="box">
                
                <button type="submit" class="submit-btn">Send üíï</button>
            </form>
            <p class="form-note">Your info will be sent directly to KB üîí</p>
        </div>
    </div>

    <!-- Footer Credit -->
    <div class="footer">
        Created with ‚ù§Ô∏è by KB
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('questionSection');
        const celebration = document.getElementById('celebration');
        const contactForm = document.getElementById('contactForm');

        let floatingInterval;
        let isPaused = false;
        let currentX, currentY;

        // Function to get random position
        function getRandomPosition() {
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;
            
            return {
                x: Math.random() * maxX + 10,
                y: Math.random() * maxY + 10
            };
        }

        // Function to position No button over Yes button
        function positionOverYes() {
            const yesRect = yesBtn.getBoundingClientRect();
            const noRect = noBtn.getBoundingClientRect();
            
            currentX = yesRect.left + (yesRect.width / 2) - (noRect.width / 2);
            currentY = yesRect.top + (yesRect.height / 2) - (noRect.height / 2);
            
            noBtn.classList.add('paused');
            noBtn.style.left = currentX + 'px';
            noBtn.style.top = currentY + 'px';
        }

        // Function to move No button to random position
        function moveToRandomPosition() {
            noBtn.classList.remove('paused');
            const pos = getRandomPosition();
            currentX = pos.x;
            currentY = pos.y;
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
        }

        // Start floating animation
        function startFloating() {
            // Initial random position
            moveToRandomPosition();

            let moveCount = 0;
            floatingInterval = setInterval(() => {
                if (isPaused) return;

                moveCount++;
                
                // Every 3-4 moves, pause over Yes button
                if (moveCount % 3 === 0) {
                    positionOverYes();
                    isPaused = true;
                    
                    // Resume after 2 seconds
                    setTimeout(() => {
                        isPaused = false;
                        moveToRandomPosition();
                    }, 2000);
                } else {
                    moveToRandomPosition();
                }
            }, 1500);
        }

        // Move No button away from cursor/touch
        function moveAwayFrom(targetX, targetY) {
            if (isPaused) {
                isPaused = false;
                clearTimeout(window.pauseTimeout);
            }

            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.sqrt(
                Math.pow(targetX - btnCenterX, 2) + 
                Math.pow(targetY - btnCenterY, 2)
            );

            // If cursor/touch is close, move away immediately
            if (distance < 100) {
                noBtn.classList.remove('paused');
                
                const angle = Math.atan2(btnCenterY - targetY, btnCenterX - targetX);
                const moveDistance = 150;
                
                let newX = btnRect.left + Math.cos(angle) * moveDistance;
                let newY = btnRect.top + Math.sin(angle) * moveDistance;

                // Keep within bounds
                const maxX = window.innerWidth - btnRect.width - 20;
                const maxY = window.innerHeight - btnRect.height - 20;
                
                newX = Math.max(10, Math.min(newX, maxX));
                newY = Math.max(10, Math.min(newY, maxY));

                currentX = newX;
                currentY = newY;
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        }

        // Desktop: Mouse move handler
        document.addEventListener('mousemove', (e) => {
            moveAwayFrom(e.clientX, e.clientY);
        });

        // Mobile: Touch handlers
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                moveAwayFrom(touch.clientX, touch.clientY);
            }
        }, { passive: true });

        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                moveAwayFrom(touch.clientX, touch.clientY);
            }
        }, { passive: true });

        // Yes button click handler
        yesBtn.addEventListener('click', () => {
            clearInterval(floatingInterval);
            questionSection.style.display = 'none';
            celebration.style.display = 'flex';
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 30);
            }

            // Show contact form after celebration
            setTimeout(() => {
                celebration.style.display = 'none';
                contactForm.style.display = 'flex';
            }, 3000);
        });

        // Create confetti effect
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '-10px';
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.width = Math.random() * 10 + 5 + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        // Start floating when page loads
        window.addEventListener('load', () => {
            setTimeout(startFloating, 500);
        });
    </script>
</body>
</html>
